<h3><a [routerLink]="['/home']">back to Home</a></h3>
<div class="container">
  <h1>Add user</h1>
  <form #f="ngForm" novalidate>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="user.username" #username="ngModel" required minlength="5">
      <small [hidden]="username.valid || (username.pristine && !f.submitted)" class="text-danger">
            Name is required (minimum 5 characters).
          </small>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" required minlength="5">
      <small [hidden]="password.valid || (password.pristine && !f.submitted)" class="text-danger">
            Password is required (minimum 5 characters).
          </small>
    </div>

    <button type="button" (click)="save(f.value, f.valid)" class="btn btn-default">Submit</button>
  </form>
  <div class="margin-20">
    <div>Form details:-</div>
    <pre>Is form valid?: <br>{{f.valid | json}}</pre>
    <pre>Is form submitted?: <br>{{f.submitted | json}}</pre>
    <pre>form value: <br>{{f.value | json}}</pre>
  </div>
</div>
